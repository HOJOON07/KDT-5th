<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        list-style: none;
        padding-left: 0px;
        background-color: #999;
        border-radius: 10px;
        padding: 20px;
      }

      li {
        flex-basis: 100px;
        flex-shrink: 0;
        text-align: center;
        flex-grow: 1;
        font-weight: 700px;
        color: #eee;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </body>
</html>
