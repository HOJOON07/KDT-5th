<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br /><br /><br /><br />
    <select name="menu">
      <optgroup label="coffees">
        <option value="americano">아메리카노</option>
        <option value="latte">라떼</option>
        <option value="cappuccino" disabled>카푸치노</option>
      </optgroup>
      <optgroup label="other">
        <option value="lemonade">레몬에이드</option>
        <option value="hotchoco">핫초코</option>
        <option value="coke" selected>콜라</option>
      </optgroup>
    </select>
    <br />
    <input type="button" value="클릭해 주세요" />
    <br />
    <button>클릭해 주세여</button>
    <br />
    <input type="text" />
    <br />
    <input type="password" />
    <br />
    <input
      type="checkbox"
      name="menu"
      value="coffee"
      style="accent-color: black"
    />
    커피
    <!-- <input type="radio" name="flash" value="t" /> T 점멸 -->
    <input
      type="checkbox"
      name="menu"
      value="tea"
      style="accent-color: black"
    />
    차
    <input
      type="checkbox"
      name="menu"
      value="smoothie"
      checked
      style="accent-color: black"
    />스무디
    <br />
    <input type="radio" name="flash" value="f" /> F 점멸
    <br />
    <input type="radio" name="flash" value="d" /> D 점멸
    <br />
    <input type="date" name="datetime" />
    <br />
    <input type="datetime-local" name="local-time" />
    <br />
    <input type="color" />
  </body>
</html>
