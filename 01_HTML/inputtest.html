<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
  </head>
  <body>
    <div id="header">
      <h2>STARBUCKS</h2>
      <span>주문자 이름을 입력하세요 </span>
      <input type="text" name="name" /><br /><br />
      <hr />
    </div>
    <div id="group-order">
      <h2>단체 주문</h2>
      <input type="checkbox" name="drink" value="coffee" /> 커피
      <input type="checkbox" name="drink" value="tea" /> 차
      <input type="checkbox" name="drink" value="latte" /> 라뗴
      <p>주문 날짜 입력</p>
      <input type="date" />
      <br /><br />
      <hr />
    </div>
    <div id="individual-order">
      <h2>개별 주문</h2>
      <input type="radio" name="individual" />커피
      <input type="radio" name="individual" />차
      <input type="radio" name="individual" />라떼
      <p>주문 날짜 및 시간 입력</p>
      <input type="datetime-local" value="datetime" /><br /><br />
      <hr />
    </div>
  </body>
</html>
