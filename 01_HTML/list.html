<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>StarBucks,카페</h1>
    <ul>
      <li>
        <h2>아이스 아메리카노</h2>
        <ol type="a">
          <li><em>1500원</em></li>
        </ol>
        <p>얼죽아</p>
        <hr />
      </li>
      <li>
        <h2>민트초코 라떼</h2>
        <ol type="a">
          <li><i>4500원</i></li>
        </ol>
        <p>치약맛</p>
        <hr />
      </li>
      <li>
        <h2>카페 모카</h2>
        <ol type="A">
          <li><del>3500원</del></li>
        </ol>
        <p>제티 + 우유</p>
        <hr />
      </li>
      <li>
        <h2>바닐라 라떼</h2>
        <ol type="i">
          <li><u>3500원</u></li>
        </ol>
        <p>빙그레 바나나 + 카누</p>
        <hr />
      </li>
      <li>
        <h2>헤이즐넛 라떼</h2>
        <ol type="I">
          <li><strong>2500원</strong></li>
        </ol>
        <p>헤이즐넛 시럽 듬뿍</p>
        <hr />
      </li>
    </ul>
  </body>
</html>
