<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        border: 1px solid black;
      }
      .box1 {
        border-width: medium;
      }

      .box2 {
        border-style: dotted;
      }

      .box3 {
        border-color: aquamarine;
      }

      .box4 {
        border-top: 1px dotted blue;
        border-right: 3px double green;
        border-bottom: 1px groove black;
        border-left: 2px dashed purple;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
